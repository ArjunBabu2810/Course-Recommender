<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabs {
        display: flex;
        }

        .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        cursor: pointer;
        }

        .tab-content {
        display: none;
        padding: 20px;
        background-color: #f9f9f9;
        }

        .tab-content.active {
        display: block;
        }


    </style>
</head>
<body>
    <div id="myDiv">Initial Content</div>
        <button onclick="changeContent()">Change Content</button>

      
      
</body>
</html>
<script>
function changeContent() {
    var div = document.getElementById("myDiv");
    div.innerHTML = '<iframe src="../college.html" frameborder="0"></iframe>';
}


</script>
