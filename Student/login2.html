<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .forgot-password-link {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        /* .forgot-password-frame {
            display: none;
            margin-top: 20px;
        } */
        /* ... (previous CSS content remains the same) ... */

        .forgot-password-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white background */
            z-index: 9999;
            overflow: auto;
        }

        .forgot-password-content {
            background-color: #fff;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }


    </style>
</head>
<body>
    <header class="header">
        <h1>Course Recommender</h1>
    </header>
    <div class="main-container">
        <div class="login-box">
            <h1 class="login-heading">Student Login</h1>
            <form action="login.php" method="post" class="login-form">
                <input type="text" name="email" placeholder="Email" class="input-field" required>
                <input type="password" name="password" placeholder="Password" class="input-field" required>
                <input type="submit" name="login" value="Log In" class="login-button">
            </form>
            <a href="#" class="forgot-password-link" onclick="showForgotPassword()">Forgot password?</a>
            <div id="forgotPasswordFrame" class="forgot-password-frame"></div>
        </div>
    </div>

    <!-- <script src="login.js"></script> -->
</body>
</html>
<script>
    function showForgotPassword() {
    var forgotPasswordFrame = document.getElementById("forgotPasswordFrame");
    if (forgotPasswordFrame.style.display === "none" || forgotPasswordFrame.style.display === "") {
        forgotPasswordFrame.innerHTML = '<div class="forgot-password-content"> \
            <h2 class="log" >Reset Password</h2>\
            <form action="forgot.php" method="post" class="form">\
            <div class="box2" id="box2">\
                <span> <input type="text" name="email" placeholder="Email" class="input"></span>\
                <span><input type="password" name="password" placeholder="Password" class="input" id="password"></span> \
                <span><input type="password" name="password" placeholder="Password" class="input" id="password2"></span> \
                <span><input type="submit" name="reset" value="reset" class="switch"></span>\
            </div> \
                                       </div>';
        forgotPasswordFrame.style.display = "block";
    } else {
        forgotPasswordFrame.innerHTML = "";
        forgotPasswordFrame.style.display = "none";
    }
}


</script>
