<script>
    function showForgotPassword() {
    var forgotPasswordFrame = document.getElementById("forgotPasswordFrame");
    if (forgotPasswordFrame.style.display === "none" || forgotPasswordFrame.style.display === "") {
        forgotPasswordFrame.innerHTML = '<div class="forgot-password-content"> \
            <h2 class="login-heading" >Reset Password</h2>\
            <form action="forgot.php" method="post" class="form">\
            <div class="box2" id="box2">\
                <span> <input type="text" name="email" placeholder="Email" class="input-field"></span>\
                <span><input type="password" name="password" placeholder="Password" class="input-field" id="password"></span> \
                <span><input type="password" name="password" placeholder="Password" class="input-field" id="password2"></span> \
                <span><input type="submit" name="reset" value="reset" class="login-button"></span>\
                </form>\
            </div> \
            <a href="login.html"><button class="login-button">Back</button></a?> \
                                       </div>';
        forgotPasswordFrame.style.display = "block";
    } else {
        forgotPasswordFrame.innerHTML = "";
        forgotPasswordFrame.style.display = "none";
    }
}


</script>
